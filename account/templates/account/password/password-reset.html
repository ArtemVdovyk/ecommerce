{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <style>
        body{
            background-color: gray;
        }
    </style>
    <br>
    <div class="container bg-white shadow-md p-S form-layout">
        <br>
        <h3>Passwort reset</h3>
        <hr>
        <p>
            Forgotten your password? Enter your email address below,
            and we'll email instructions for setting a new one
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">Send password reset link</button>
        </form>
        <br>
    </div>

{% endblock %}
